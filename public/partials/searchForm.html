<!-- searchForm.html -->

    <!-- Find Teammates (Query) Form -->
    <div class="col-md-5">
        <!-- Creates Main Panel -->
        <div class="panel panel-default">
            <!-- Panel Title -->
            <div class="panel-heading">
                <h2 class="panel-title text-center">Find Data Centre &nbsp;<span class="glyphicon glyphicon-search"></span></h2>
            </div>
            <!-- Panel Body -->
            <div class="panel-body">
                <!-- Creates Form -->
                <form name="queryForm">
                    <i> Location: (Click map to set) </i>
                    <br/>
                    <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->
                    <div class="form-group">
                        <label for="latitude">Your Latitude</label>
                        <input type="text" class="form-control" id="latitude" placeholder="22.2" ng-model="formData.latitude" readonly>
                    </div>
                    <div class="form-group">
                        <label for="longitude">Your Longitude</label>
                        <input type="text" class="form-control" id="longitude" placeholder="80.0" ng-model="formData.longitude" readonly>
                    </div>
                    <br/>
                    <br/>
                    <i> Additional Filters:  </i>
                    <br/>
                    <div class="form-group">
                        <label for="distance">Max. Distance (km)</label>
                        <input type="text" class="form-control" id="distance" placeholder="Example: 0" ng-model="formData.distance">
                    </div>
                   <div class="form-group">
                        <label for="minLoadRating">Load Balance Value</label>
                        <input type="number" class="form-control" id="minLoadRating" placeholder="0-10" ng-model="formData.minLoadRating" min=0 max=40>
                    </div>
                    <div class="form-group">
                        <label for="minRating">Express Route Value</label>
                        <input type="number" class="form-control" id="minRating" placeholder="0-10" ng-model="formData.minRating" min=0 max=1>
                    </div>
                    <!-- Query button. Note that its tied to queryDataCentres() function from queryCtrl.  -->
                    <button type="submit" class="btn btn-danger btn-block" ng-click="queryDataCentres()">Search</button>
                </form>
            </div>
            <!-- Footer panel for displaying count. Note how it will only display if queryCount is greater than 0 -->
            <div class="panel-footer">
                <p class="text-center">{{footerText}} <br/>
                <b>{{mostSuitableCentre}}</b></p>
            </div>
        </div>
    </div>
